Name: video
Host: 0.0.0.0
Mode: dev
Port: 8882

JwtAuth:
  AccessSecret: shushuwoyazhendeyaojile

#服务监控
Prometheus:
  Host: 0.0.0.0
  Port: 5004
  Path: /metrics

#链路追踪
Telemetry:
  Name: video-api
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: video-api
  Level: error

#rpc服务 采用endpoints直连方式
VideoRpcConf:
  Endpoints:
    - 127.0.0.1:8081
  NonBlock: true
