Name: usercenter
Host: 0.0.0.0
Mode: dev
Port: 8888


JwtAuth:
  AccessSecret: shushuwoyazhendeyaojile

#服务监控
Prometheus:
  Host: 0.0.0.0
  Port: 4008
  Path: /metrics

#链路追踪
Telemetry:
  Name: usercenter-api
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: usercenter-api
  Level: error


#rpc服务 采用endpoints直连方式
UsercenterRpcConf:
  Endpoints:
    - 127.0.0.1:8080
  NonBlock: true
